spring.datasource.url=jdbc:mysql://127.0.0.1:3306/second_classrooms_system?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username= root
spring.datasource.password=123456
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=10
spring.datasource.druid.max-active=20
spring.datasource.druid.web-stat-filter.exclusions="*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
spring.datasource.druid.stat-view-servlet.login-username=druid
spring.datasource.druid.stat-view-servlet.login-password=druid

# MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.second.classrooms.system.domain

# pagehelper分页插件
# 数据库的方言
pagehelper.helper-dialect=mysql
# 启用合理化，如果pageNum < 1会查询第一页，如果pageNum > pages会查询最后一页
pagehelper.reasonable=true

spring.freemarker.cache=false
spring.freemarker.settings.number_format=0.##
spring.freemarker.settings.api_builtin_enabled=true
spring.freemarker.settings.object_wrapper=DefaultObjectWrapper(2.3.22, useAdaptersForContainers=true)
spring.freemarker.enabled=true
spring.freemarker.suffix=.ftl
